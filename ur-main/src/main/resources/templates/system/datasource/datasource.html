<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('动态数据源列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>数据源名称：</label>
                                <input type="text" name="datasourceName"/>
                            </li>
                            <li>
                                <label>数据库账号：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>数据库密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>驱动名称：</label>
                                <input type="text" name="driverClassName"/>
                            </li>
                            <li>
                                <label>版本号：</label>
                                <input type="text" name="version"/>
                            </li>
                            <li>
                                <label>排序编号：</label>
                                <input type="text" name="orderNum"/>
                            </li>
                            <li>
                                <label>创建人名称：</label>
                                <input type="text" name="createName"/>
                            </li>
                            <li>
                                <label>创建人id：</label>
                                <input type="text" name="createId"/>
                            </li>
                            <li>
                                <label>修改人名称：</label>
                                <input type="text" name="updateName"/>
                            </li>
                            <li>
                                <label>修改人id：</label>
                                <input type="text" name="updateId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:datasource:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:datasource:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:datasource:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:datasource:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:datasource:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:datasource:remove')}]];
        var prefix = ctx + "system/datasource";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "动态数据源",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'datasourceName',
                    title: '数据源名称'
                },
                {
                    field: 'userName',
                    title: '数据库账号'
                },
                {
                    field: 'password',
                    title: '数据库密码'
                },
                {
                    field: 'url',
                    title: '数据库链接'
                },
                {
                    field: 'driverClassName',
                    title: '驱动名称'
                },
                {
                    field: 'version',
                    title: '版本号'
                },
                {
                    field: 'orderNum',
                    title: '排序编号'
                },
                {
                    field: 'createName',
                    title: '创建人名称'
                },
                {
                    field: 'createId',
                    title: '创建人id'
                },
                {
                    field: 'updateName',
                    title: '修改人名称'
                },
                {
                    field: 'updateId',
                    title: '修改人id'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
