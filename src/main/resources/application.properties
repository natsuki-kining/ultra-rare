server.port=8080
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/ssr?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.freemarker.checkTemplateLocation=false
# 定位模板的目录
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.static-path-pattern=/static/**
# 给返回的页面添加后缀名
spring.mvc.view.suffix=.html

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
#ssr.cache.type=redis
ssr.script.type=javaScript